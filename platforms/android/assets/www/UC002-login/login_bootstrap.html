<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="../css/appdesign.css">
 	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
 	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:50px;">
 <h1 align="center" class="title"><span class="label label-primary">Registro de Usuario</span></h1>
 </div>
<div class="panel panel-default">
<form id="loginForm" class="form-horizontal" > <!-- action="../home/home.html" --> 
    	<!-- name -->
	  <div class="panel-body">
	    <div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2"></span>
		  <input name="name" id="name" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
		</div>
	  </div>
		<!-- password -->
	  <div class="panel-body">
	    <div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2"></span>
		  <input name="password" id="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon2">
		</div>
	  </div>
    <div class="panel-body">
	    <div class="btn-group" role="group">
		    <button id="submit-button" type="submit" class="btn btn-primary">Sign up</button>
		</div>
	 </div>
</form>

</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>

</body>
</html>
